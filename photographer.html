<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Fisheye - photographe</title>
  </head>
  <body>
    <header id="headerSection">
      <a href="/" tabindex="0">
        <img
          src="assets/images/logo.png"
          alt="logo of Fisheye company"
          class="logo"
        />
      </a>
    </header>
    <main id="main">
      <header class="photographHeader">
        <div class="photographerHeaderInfo"></div>
        <button
          class="contactButton"
          aria-label="Ouvrir le formulaire de prise de contact"
          onclick="displayModal()"
        >
          Contactez-moi
        </button>
        <div class="photographerHeaderPortrait"></div>
      </header>
      <div class="dropdownSection">
        <label id="dropdownLabel" for="dropdownList">Trier par</label>
        <select id="dropdownList" class="dropdownList">
          <option
            id="popularitySort"
            value="popularitySort"
            class="filterChoice"
          >
            Popularité
          </option>
          <option id="dateSort" value="dateSort" class="filterChoice">
            Date
          </option>
          <option id="titleSort" value="titleSort" class="filterChoice">
            Titre
          </option>
        </select>
      </div>
      <div class="mediaSection" aria-hidden="false"></div>

      <div class="priceAndTotalLikesSidebar"></div>
    </main>
    <div class="lightboxSection" tabindex="0" aria-hidden="true">
      <img
        src="assets/icons/leftArrow.svg"
        alt="arrow to go to previous picture"
        class="prevButton"
      />
      <img
        src="assets/icons/rightArrow.svg"
        alt="arrow to go to next picture"
        class="nextButton"
      />
      <img
        src="assets/icons/closeLightbox.svg"
        alt="icon to close the carousel"
        class="closeLightbox"
      />
      <article id="lightboxVisualBox"></article>
    </div>
    <div
      id="contact_modal"
      role="dialog"
      aria-label="modal de contact des photographes"
      aria-hidden="true"
    >
      <div class="modal">
        <header>
          <h2>Contactez-moi</h2>
          <img
            src="assets/icons/close.svg"
            alt="cross to close the contact modal"
            onclick="closeModal()"
            class="closeModalButton"
          />
        </header>
        <form>
          <div>
            <label for="surname">Prénom</label>
            <input id="surname" />
            <label for="lastname">Nom</label>
            <input id="lastname" />
            <label for="email">Email</label>
            <input id="email" />
            <label for="message">Message</label>
            <input id="message" />
          </div>
          <button class="contact_button">Envoyer</button>
        </form>
      </div>
    </div>
    <script src="./scripts/utils/contactForm.js"></script>
    <script src="./scripts/utils/lightbox.js"></script>
    <script src="./scripts/utils/photographerHeader.js"></script>
    <script src="./scripts/factories/photographer.js"></script>
    <script src="./scripts/factories/media.js"></script>
    <script src="./scripts/pages/photographer.js"></script>
  </body>
</html>
