  <body>
    <header id="headerSection">
      <img src="assets/images/logo.png" class="logo" />
    </header>
    <main id="main">
      <div class="photographHeader">
        <div class="photographerHeaderInfo"></div>
        <button class="contactButton" onclick="displayModal()">
          Contactez-moi
        </button>
        <div class="photographerHeaderPortrait"></div>
      </div>
      <div class="dropdownSection">
        <p>Trier par</p>
        <select id="dropdownList" class="dropdownList">
          <option
            id="popularitySort"
            value="popularitySort"
            class="filterChoice"
          >
            Popularité
          </option>
          <option id="dateSort" value="dateSort" class="filterChoice">
            Date
          </option>
          <option id="titleSort" value="titleSort" class="filterChoice">
            Titre
          </option>
        </select>
      </div>
      <div class="media_section"></div>
    </main>
    <div id="contact_modal">
      <div class="modal">
        <header>
          <h2>Contactez-moi</h2>
          <img src="assets/icons/close.svg" onclick="closeModal()" />
        </header>
        <form>
          <div>
            <label>Prénom</label>
            <input />
            <label>Nom</label>
            <input />
            <label>Email</label>
            <input />
            <label>Message</label>
            <input />
          </div>
          <button class="contact_button">Envoyer</button>
        </form>
      </div>
    </div>
