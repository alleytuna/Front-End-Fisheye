<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Fisheye - photographe</title>
  </head>
  <body>
    <header id="headerSection">
      <img src="assets/images/logo.png" class="logo" />
    </header>
    <main id="main">
      <div class="photographHeader">
        <div class="photographerHeaderInfo"></div>
        <button class="contactButton" onclick="displayModal()">
          Contactez-moi
        </button>
        <div class="photographerHeaderPortrait"></div>
      </div>
      <div class="dropdownSection">
        <p>Trier par</p>
        <select id="dropdownList" class="dropdownList">
          <option
            id="popularitySort"
            value="popularitySort"
            class="filterChoice"
          >
            Popularité
          </option>
          <option id="dateSort" value="dateSort" class="filterChoice">
            Date
          </option>
          <option id="titleSort" value="titleSort" class="filterChoice">
            Titre
          </option>
        </select>
      </div>
      <div class="mediaSection"></div>
      <div id="lightboxSection">
        <button class="prevButton"><</button>
        <button class="nextButton">></button>
      </div>
      <div class="priceAndTotalLikesSidebar"></div>
    </main>
    <div id="contact_modal">
      <div class="modal">
        <header>
          <h2>Contactez-moi</h2>
          <img src="assets/icons/close.svg" onclick="closeModal()" />
        </header>
        <form>
          <div>
            <label>Prénom</label>
            <input />
            <label>Nom</label>
            <input />
            <label>Email</label>
            <input />
            <label>Message</label>
            <input />
          </div>
          <button class="contact_button">Envoyer</button>
        </form>
      </div>
    </div>
    <script src="./scripts/utils/contactForm.js"></script>
    <script src="./scripts/factories/photographer.js"></script>
    <script src="./scripts/factories/media.js"></script>
    <script src="./scripts/pages/photographer.js"></script>
  </body>
</html>
